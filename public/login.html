<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GatherGenius</title>
    <link rel="stylesheet" href="login.css">
    <!-- Firebase SDK -->
<script defer src="/__/firebase/12.3.0/firebase-app-compat.js"></script>
<script defer src="/__/firebase/12.3.0/firebase-auth-compat.js"></script>

</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="/src/assets/images/gatherlogo.jpeg" alt="GatherGenius Logo" class="logo">
        </div>
        <div class="auth-section">
            <h1 id="form-title">Welcome Back</h1>
            <p class="subtitle" id="form-subtitle">Let's get you back to creating amazing events!</p>
            
            <div class="auth-methods">
                <button id="google-signin" class="social-signin" type="button">
                    <img src="https://www.google.com/favicon.ico" alt="Google" class="social-icon">
                    Continue with Google
                </button>
            </div>
            
            <div class="divider">
                <span>or</span>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" id="toggle-password" class="toggle-password">Show</button>
                    </div>
                </div>
                <div class="form-actions">
                    <label class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="submit-btn" id="signin-btn">Log In</button>
            </form>

            <!-- Sign Up Form -->
            <form id="signup-form" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label for="signup-email">Email address</label>
                    <input type="email" id="signup-email" name="signup-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="signup-password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" name="signup-confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>

<div class="auth-footer">
  <p id="toggle-auth-text">
    <span id="toggle-message">Don't have an account?</span>
    <a href="#" id="toggle-auth-link">Sign up</a>
  </p>
</div>

        </div>
    </div>

    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <div id="error-toast" class="toast"></div>

    <script src="login.js"></script>
</body>
</html>
