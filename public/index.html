<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GatherGenius</title>
    <link rel="icon" href="gatherlogo.jpeg" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, rgba(255,102,0,0.1) 0%, rgba(255,136,0,0.1) 100%), #f5f5f5;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff6600;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        p { color: #666; font-size: 1.1rem; }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p id="status">Loading GatherGenius...</p>
    </div>
    <script>
        console.log('Index.html loaded');
        document.getElementById('status').textContent = 'Redirecting to login...';
        
        // Redirect after a brief moment
        setTimeout(() => {
            console.log('Redirecting to /login.html');
            window.location.href = '/login.html';
        }, 500);
    </script>
</body>
</html>
